<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Team Game!</h1>
            <p>Let's have some fun together.</p>
        </div>
    </header>
    
    <main>
        <div class="game-intro">
            <h2>How to Play:</h2>
            <ul>
                <li>Step 1: Gather your team</li>
                <li>Step 2: Choose your challenge</li>
                <li>Step 3: Compete and have fun!</li>
            </ul>
        </div>
        
        <div class="game-play">
            <button onclick="startGame()">Start Game</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Team Game. All rights reserved.</p>
    </footer>

    <script>
        function startGame() {
            alert("The game has started! Good luck!");
        }
    </script>
</body>
</html>
